{% load i18n sekizai_tags %}
<div class="col-sm-4">
    <h2>Samen Doen op Twitter</h2>

    {% addtoblock "js"%}<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>{% endaddtoblock %}

    <a class="twitter-timeline" href="https://twitter.com/{{object.username}}" data-widget-id="{{object.widget_id}}" data-theme="{{object.theme}}" data-link-color="##1DAFEC"  data-related="twitterapi,twitter" data-aria-polite="assertive" width="{{object.width}}" height="{{object.height}}" lang="NL">Tweets by @{{object.username}}</a>
</div>
